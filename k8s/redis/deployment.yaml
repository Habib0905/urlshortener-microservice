apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: urlshortener
  labels: 
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis  
  template:
    metadata:
      labels:
        app: redis  
    spec:
      containers:
      - name: redis
        image: redis:8-alpine
        args: ["redis-server","--appendonly","yes"]
        ports:  
          - containerPort: 6379 
        volumeMounts:
        - name: redis-data
          mountPath: /data

        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"   

      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc   

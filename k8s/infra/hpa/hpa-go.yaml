apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-hpa
  namespace: urlshortener
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
